//Object Mutation
function ObjMutation() {
    const MATH_CONSTANTS = {
        PI: 3.14
    };

    Object.freeze(MATH_CONSTANTS);

        MATH_CONSTANTS.PI = 99;
    }
    catch( ex ){
        console.log(ex);
    }   
    console.log(MATH_CONSTANTS.PI);
    return MATH_CONSTANTS.PI;
};
